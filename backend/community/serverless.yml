service: community-service

provider:
  name: aws
  runtime: nodejs20.x
  region: ${env:REGION}
  environment:
    DYNAMODB_TABLE: ${env:METADATA_TABLE}
    REGION: ${aws:region}
  httpApi:
    cors:
      allowedOrigins:
        - "*"
      allowedHeaders:
        - Content-Type
        - Authorization
      allowedMethods:
        - GET
        - POST
        - PUT
        - DELETE
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
          Resource:
            - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
            - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.DYNAMODB_TABLE}/index/*"

functions:
  createCommunityPost:
    handler: service/createPost.handler
    events:
      - httpApi:
          path: /api/community/{boardType}/new
          method: POST

resources:
  Resources:
    EsquadPostsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        SSESpecification:
          SSEEnabled: true

plugins:
  - serverless-dotenv-plugin
