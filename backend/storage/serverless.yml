service: storage-service

provider:
  name: aws
  runtime: nodejs20.x
  region: ${env:REGION}
  tags:
    User: bs-dev-user-3
  environment:
    S3_BUCKET: ${env:S3_BUCKET}
    METADATA_TABLE: ${env:METADATA_TABLE}
    AWS_ACCOUNT_ID: ${env:AWS_ACCOUNT_ID}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:Query
        - dynamodb:DeleteItem
      Resource:
        - arn:aws:dynamodb:${env:REGION}:${env:AWS_ACCOUNT_ID}:table/${env:METADATA_TABLE}
        - arn:aws:dynamodb:${env:REGION}:${env:AWS_ACCOUNT_ID}:table/${env:METADATA_TABLE}/index/FetchFileIndex
        - arn:aws:dynamodb:${env:REGION}:${env:AWS_ACCOUNT_ID}:table/${env:METADATA_TABLE}/index/FetchFileIndexByDate
        - arn:aws:dynamodb:${env:REGION}:${env:AWS_ACCOUNT_ID}:table/${env:METADATA_TABLE}/index/UserUsageIndex

functions:

  generatePresignedUrl:
    handler: service/generatePresignedUrl.handler
    events:
      - http:
          path: /presigned-url
          method: post
          cors: true

  fetchFileMetadata:
    handler: service/fetchFileMetadata.handler
    events:
      - http:
          path: /metadata
          method: get
          cors: true

  deleteFile:
    handler: service/deleteFile.handler
    events:
      - http:
          path: /{storedFileName}
          method: delete
          cors: true

  storeFileMetadata:
    handler: service/storeFileMetadata.handler
    events:
      - http:
          path: /store-metadata
          method: post
          cors: true

  getUserUsage:
    handler: service/getUserUsage.handler
    events:
      - http:
          path: /get-user-usage
          method: get
          cors: true

resources:
  Resources:
    MetadataTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env:METADATA_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: targetId
            AttributeType: S
          - AttributeName: targetType
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: FetchFileIndex
            KeySchema:
              - AttributeName: targetId
                KeyType: HASH
              - AttributeName: targetType
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: FetchFileIndexByDate
            KeySchema:
              - AttributeName: targetId
                KeyType: HASH
              - AttributeName: createdAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: UserUsageIndex
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST


    S3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${env:S3_BUCKET}
        CorsConfiguration:
          CorsRules:
            - AllowedOrigins:
                - '*'
              AllowedHeaders:
                - '*'
              AllowedMethods:
                - GET
                - PUT
                - DELETE
                - POST

    S3BucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: ${env:S3_BUCKET}
        PolicyDocument:
          Statement:
            - Effect: Allow
              Principal:
                AWS: !GetAtt IamRoleLambdaExecution.Arn
              Action:
                - "s3:GetObject"
                - "s3:PutObject"
                - "s3:DeleteObject"
              Resource:
                - "arn:aws:s3:::${env:S3_BUCKET}/athena-results/*"
                - "arn:aws:s3:::${env:S3_BUCKET}/metadata/*"
                - "arn:aws:s3:::${env:S3_BUCKET}/files/*"


useDotenv: true

plugins:
  - serverless-dotenv-plugin

package:
  exclude:
    - test/**
